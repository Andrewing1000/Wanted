version: '3.8'
services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    user: root               
    ports:
      - "8081:8080"
      - "8082:50000"
    volumes:
      - jenkins-home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

volumes:
  jenkins-home:
